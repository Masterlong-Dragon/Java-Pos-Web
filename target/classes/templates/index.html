<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;

            background-image: url("https://api.likepoems.com/img/bing");
            background-repeat: no-repeat;
            background-size: cover;

        }


        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-4">功能选择</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">结账</h5>
                        <p class="card-text">进行订单结账操作</p>
                        <form action="/check-permission" method="post">
                            <input type="hidden" name="function" value="checkout">
                            <button type="submit" class="btn btn-primary">进入结账</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">库存管理</h5>
                        <p class="card-text">管理商品库存和供应链</p>
                        <form action="/check-permission" method="post">
                            <input type="hidden" name="function" value="stock-management">
                            <button type="submit" class="btn btn-primary">进入库存管理</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <form action="/logout" method="post">
                <button type="submit" class="btn btn-danger mt-4">注销</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
